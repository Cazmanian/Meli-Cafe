<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="/Meli-Cafe/images/Logo.png" alt="Meli Cafe logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">About Me</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="calendar.html">Calendar</a></li>
        </ul>
    </nav>

    <main>
        <div class="page-container">
            <header class="page-header">
                <h1>Contact Us</h1>
                <p>Have a question, catering request, or message? We'd love to hear from you.</p>
            </header>

            <!-- CONTACT FORM -->
            <section class="contact-section">
                <div class="contact-container">
                    <h2 class="contact-title">Send Us a Message</h2>

                    <form action="https://formspree.io/f/YOUR_FORMSPREE_URL" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="honeycomb-border"></div>

        <div class="footer-content">
            <img src="assets/bee-icon.png" alt="Bee icon" class="bee-icon">

            <a href="contact.html" class="footer-link">Contact Us</a>

            <a href="https://instagram.com/melicafesc/?igsh=MXFmdHo2NWM0eWI5aQ%3D%3D&utm_source=qr"
               target="_blank"
               class="footer-icon">
                <img src="assets/instagram.png" alt="Instagram">
            </a>

            <img src="assets/bee-icon.png" alt="Bee icon" class="bee-icon">
        </div>

        <p class="footer-note">© 2025 MeliCafe — All rights reserved</p>
    </footer>
</body>
</html>
